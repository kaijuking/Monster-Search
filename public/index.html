<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <title>Monster Search</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='css/default.css'>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-app='monsterSearch'>

    <div class='container'>

      <div class='row'>
        <div class='col-md-12'>
          <div class="jumbotron" id='jumbotron'>
            <h2>Find where the world's monsters like to hangout!</h2>
          </div>
        </div>
      </div>

      <div class='row'>
        <div class='col-md-12'>

        </div>
      </div>

      <div class='panel panel-default' id='monster-search'>
        <div class='panel-body'>
          <div class='row'>
            <div class='col-md-3'>
              <div class='container-search'>
              <label for='search-dropdown'>Select A Monster</label>
              <div class="dropdown" id='search-dropdown'>
                <button class="btn btn-default dropdown-toggle" type="button" id="monster-dropdown" data-id='btn-deck-dropdown' data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Monster Names
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="deck-dropdown" id='monster-dropdown-items' data-id='deck-dropdown-items'>
                  <li><a href="">Monster #1</a></li>
                  <li><a href="">Monster #2</a></li>
                </ul>
              </div>
              </div>
            </div>
            <div class='col-md-6'>
              <div class='container-search'>
                <label for='searchMonsterName'>Enter In A Monster's Name</label><br>
                <input type='text' id='searchMonsterName' maxlength="100" placeholder='Enter Monster Name Here'>
                <button type='button' class='btn btn-primary'>Search!</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class='row' ng-controller='monstersController as monsters'>
        <div class='col-md-3 col-sm-12'>
          <div class='panel panel-default' id='panel-monster-list'>
            <div class='panel-heading panel-heading-center'>
              Choose The Monster
            </div>
            <div class='panel-body'>
              <a href='' ng-repeat='monster in monsters.list'>
                <div class='media' ng-click="monsters.location(monster)">
                  <div class='media-left'>
                    <img class='media-object' ng-src="images/{{monster.profilePicture}}" alt="...">
                  </div>
                  <div class='media-body'>
                    {{monster.englishName}}
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class='col-md-9 col-sm-12'>
          <div class='panel panel-default'>
            <div class='panel-heading panel-heading-center'>
              Monster Locator Map
            </div>
            <div class='panel-body'>
              <div id='map'></div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js'></script>
    <script type='text/javascript' src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBLu9oOv4uRnKqx2Nu-Y-6mjptuzOtBoTg&callback=initMap" async defer></script>
    <script src='controller/controller.js'></script>
    <script src='js/default.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
