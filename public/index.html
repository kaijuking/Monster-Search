<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <title>Monster Search</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='css/default.css'>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-init='start = true'>

    <div class='container'>
      <div class='panel panel-default' id='monster-search'>
        <div class='panel-body'>
          <h2 id='header-text'>Find where the world's monsters like to hangout!</h2><br>
          <div class='row'>
            <div class='col-md-3'>
              <div class='container-search'>
                <label for='searchMonsterDropdown'>Select A Monster</label><br>
                <input type='text' id='searchMonsterDropdown' placeholder='dropdown'>
              </div>
            </div>
            <div class='col-md-6'>
              <div class='container-search'>
                <label for='searchMonsterDropdown'>Enter In A Monster's Name</label><br>
                <input type='text' id='searchMonsterName' maxlength="100" placeholder='Enter Monster Name Here'>
                <button type='button' class='btn btn-primary'>Search!</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class='row'>
        <div class='col-md-3 col-sm-12'>

          <div class='panel panel-default'>
            <div class='panel-heading panel-heading-center'>
              Choose The Monster
            </div>
            <div class='panel-body'>
              <div class="list-group" id='monster-list'>

                </a>
                <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">Monster #5</h4>
                </a>
                <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">Monster #6</h4>
                </a>
                <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">Monster #7</h4>
                </a>
                <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">Monster #8</h4>
                </a>
                <a href="#" class="list-group-item">

                </a>
                <a href="#" class="list-group-item">

                </a>
                <a href="#" class="list-group-item">

                </a>
                <a href="#" class="list-group-item">

                </a>
                <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">Monster #10</h4>
                </a>
                <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">Monster #10</h4>
                </a>
              </div>
            </div>
          </div>

        </div>
        <div class='col-md-9 col-sm-12'>
          <div class='panel panel-default'>
            <div class='panel-heading panel-heading-center'>
              Monster Locator Map
            </div>
            <div class='panel-body'>
              <div id='map'></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src='js/default.js'></script>
    <script type='text/javascript' src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBLu9oOv4uRnKqx2Nu-Y-6mjptuzOtBoTg&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
